services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "8000:8000"               
    volumes:
      - ./projects/:/app/projects
    environment:
      - REDIS_HOST=redis         
      - REDIS_PORT=6379
      - PROJECT_PATH=/app/projects
    depends_on:
      - redis                   

  redis:
    image: redis:7-alpine        
    container_name: redis-server
    ports:
      - "6379:6379"              
    volumes:
      - redis-data:/data         

volumes:
  redis-data:
